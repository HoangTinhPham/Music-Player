<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="./asset/fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- Nhúng icon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body id='body' style="background-image: url(./asset/img/123.png)">
    <div class="player">
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2></h2>
            </header>

            <div class="cd">
                <div class="cd-thumb" style="background-image: url()"></div>
            </div>

            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-play icon-play"></i>
                    <i class="fas fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-ramdom">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <div class="by-tinh">
                <h2>
                    <i class="fas fa-user-shield"></i> 
                    Create by TÌNH PHẠM
                </h2>
            </div>

            <div class="theme">
                <i class="fas fa-palette"></i>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>

        </div>
        <div class="playlist">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
